<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="stacalcu.css">
    <script src="funcalcu.js"></script>
</head>
<body onload="init()">
    <h1>Calculadora</h1>

    <div class="contenedor-calcu">
        <div class="resultado">
            <h1 id="resultado" class="contenedor-result"></h1>
            <div class="contenedor-n">
              <div class="numeros">
                <button id="numero0">0</button>
                <button id="numero1">1</button>
                <button id="numero2">2</button>
                <button id="numero3">3</button>
                <button id="numero4">4</button>
                <button id="numero5">5</button>
                <button id="numero6">6</button>
                <button id="numero7">7</button>
                <button id="numero8">8</button>
                <button id="numero9">9</button>
              </div>
              <div class="operaciones">
                <button id="operaciondiv">/</button>
                <button id="operacionmas">+</button>
                <button id="operacionmenos">-</button>
                <button id="operacionpor">*</button>
                <button id="operaciongual">=</button>
              </div>  
            </div>
        </div>
    </div>
</body>
</html>
