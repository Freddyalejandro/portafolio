<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="calcu2.css">
    <script src="Calculadora.js" type="text/javascript"></script>
    <script src="calcu2.js" type="text/javascript" difer></script>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div id="valor-anterior">55</div>
                <div id="valor-actual">44</div>
            </div>
            <button class="col-2">c</button>
            <button>&larr;</button>
            <button>%</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador">*</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="col-2 numero">0</button>
            <button class="operador">+</button>
            <button class="operador" >=</button>
        </div>
    </div>
</body>
</html>
